<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercado Perto</title>
    <link rel="stylesheet" href="criar_usuario.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Mercado Perto</h1>
    </header>
    <main class="main-container">
        <section class="form-container">
            <h2>Cadastre-se</h2>
            <form id="signup-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Maria">
                
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Costa da Silva">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="maria123@email.com">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha">
                
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" id="confirmar-senha">
                
                <div class="form-actions">
                    <button type="submit" class="btn-continuar">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="criar_usuario.js"></script>
</body>
</html>

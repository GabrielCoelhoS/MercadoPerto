<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produto</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/filter.css">
    <link rel="stylesheet" href="../CSS/modalAdicionar.css">
    <link rel="stylesheet" href="../CSS/modalComparacao.css">
    <link rel="stylesheet" href="../CSS/modalSelecaoParaComparacao.css">
    <link rel="stylesheet" href="../CSS/layout.css">
    <link rel="stylesheet" href="../CSS/search.css">
    <link rel="stylesheet" href="../CSS/marketsInSearchOfProducts.css">
    <link rel="stylesheet" href="../CSS/markets.css">
    <link rel="stylesheet" href="../CSS/products.css">
    <link rel="stylesheet" href="../CSS/base.css">
</head>
<body>
    <header class="menu">
        <div class="logo">Mercado Perto</div>
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Pesquise itens do Mercado">
            <button id="search-bnt"><img src="../imagens/lupa.png"  alt="Lupa"></button>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="filter-bar">
                <button id="filter-button">Ordenar<img class="filter-icon" src="../imagens/rivet-icons_filter-solid.png" alt=""></button>
                <button id="btnComparar">Comparar</button>
            </div>
            
            <div id="filter-menu" class="filter-dropdown">
                <ul>
                    <li><button>Preço (Menor para Maior)</button></li>
                    <li><button>Preço (Maior para Menor)</button></li>
                    <li><button>Lojas abertas<button></li>
                    <li><button>Melhor Avaliação</button></li>
                </ul>
            </div>
        </div>
        
        <section class="results" id="productAndMarket">
            <h2>Resultados</h2>
            <div class="container store">
              <h2 class="loja">Mercado do Fulano</h2>
              <div class="sub-texts" id="descricoes-mercado-pesquisa">
                <img src="../imagens/ic_round-star.png" alt="">
                <p class="mercadoAvaliacao">4.7</p>
                <p> • </p>
                <p class="loja-status">Fechado</p>
              </div>
              <div class="products">
                <!-- Os produtos cadastrados serão adicionados aqui via JavaScript -->
              </div>
            </div>
          </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar ao Carrinho</h2>
            <img id="modal-img" src="" alt="Produto">
            <p id="modal-title"></p>
            <p id="modal-price"></p>
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" min="1" value="1">
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
    </div>
    <script defer type="module" src="../JS/main.js"></script>
    <script defer type="module" src="../JS/components/modalSelecaoParaComparacao.js"></script>
    <script defer type="module" src="../JS/components/modalAdicionar.js"></script>
    <script src="../JS/cadastroExibicao.js"></script>
    <script src="../JS/headerClientes.js"></script>
</body>
</html>

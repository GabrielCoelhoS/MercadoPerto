<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="login_2.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Mercado Perto</h1>
    </header>
    <main class="container">
        <h2>Endereço</h2>
        <form class="form-endereco">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="00000-000">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="UF">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Cidade da loja">
                </div>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Exemplo: Centro">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Rua Domingos">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" placeholder="123">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento (Opcional)</label>
                    <input type="text" id="complemento" placeholder="Complemento">
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn btn-voltar">Voltar</button>
                <button type="submit" class="btn btn-continuar">Continuar</button>
            </div>
        </form>
    </main>
    <script src="login_2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Informações do Mercado</title>
    <link rel="stylesheet" href="../CSS/layout.css">
    <link rel="stylesheet" href="../CSS/formularios.css">
</head>
<body>
    <style>
        body {
            background: url('../imagens/fundo\ login222.jpg') no-repeat center center fixed;
            align-items: center;
            background-size: cover;
        }
        h2 {
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

    </style>
    <header>
        <h1 class="logo">Mercado Perto</h1>
    </header>
    <main class="main-container">
        <h2>Informações do Mercado</h2>
        <form class="form-info-mercado">
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
            </div>
            <div class="form-group">
                <label for="razao-social">Razão Social</label>
                <input type="text" id="razao-social" placeholder="Razão Social do Mercado">
            </div>
            <div class="form-group">
                <label for="nome-mercado">Nome do Mercado</label>
                <input type="text" id="nome-mercado" placeholder="Nome Fantasia">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(00) 00000-0000">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-voltar">Voltar</button>
                <button type="submit" class="btn btn-continuar">Continuar</button>
            </div>
        </form>
    </main>
    <script src="../JS/cadastroInfoEmpresariais.js"></script>
</body>
</html>

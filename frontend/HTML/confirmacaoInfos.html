<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mercado Perto</title>
    <link rel="stylesheet" href="../CSS/layout.css">
    <link rel="stylesheet" href="../CSS/formularios.css">
    <link rel="stylesheet" href="../CSS/adicionalFormulariosEmpresas.css">
    <link rel="stylesheet" href="../CSS/confirmacaoInfos.css">
</head>
<body>

    <style>
        
        body {
            background-image: url('../imagens/fundo\ final.jpeg');
            background-position: center;
            background-repeat: no-repeat;
        }
        
        h2 {
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

        .main-container {
            margin: 5rem auto;
        }
        
        .form-group input:disabled {
            background-color: #f5f5f5;
            color: #999;
        }

        .btn-voltar {
            width: 100%;
        }

        .btn-continuar {
            width: 100%;
        }

    </style>
    <header>
        <h1 class="logo">Mercado Perto</h1>
    </header>
    <main class="main-container">
        <section class="form-section">
            <h2>Endereço</h2>
            <form>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Dados informados" disabled>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" placeholder="Dados informados" disabled>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Dados informados" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Dados informados" disabled>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Dados informados" disabled>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" placeholder="Dados informados" disabled>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento (Opcional)</label>
                        <input type="text" id="complemento" placeholder="Dados informados" disabled>
                    </div>
                </div>

                <h2>Informações da mercado</h2>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
                </div>
                <div class="form-group">
                    <label for="razao-social">Razão social</label>
                    <input type="text" id="razao-social" placeholder="Preencha a razão social">
                </div>
                <div class="form-group">
                    <label for="nome-mercado">Nome do mercado (como aparecerá no site)</label>
                    <input type="text" id="nome-mercado" placeholder="Exemplo: Mercado do João">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone ou celular do mercado (como aparecerá no site)</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-voltar">Voltar</button>
                    <button type="submit" class="btn-continuar">Continuar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="../JS/confirmacaoInfos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Perto</title>
  <link rel="stylesheet" href="../CSS/Visao_Cliente_empresa.css">
  <link rel="stylesheet" href="../CSS/layout.css">
</head>
<body>
  <header>
    <h1 class="logo">Mercado Perto</h1>
    <button class="butao">Voltar</button>
  </header>
  
  <section id="market-info">
    <div class="market-card">
      <img src="../imagens/foto_loja.png" alt="Logo do mercado">
      <div class="market-details">
        <h2><span id="nome-mercado">Nome mercado: </span></h2>
        <p><span id="endereco">Endereço: </span></p>
        <p><span id="bairro">Bairro: </span></p>
        <p><span id="numero">Número: </span></p>
        <p><span id="telefone">Telefone: </span></p>
        <p><span id="descricao">Descrição: </span></p>
      </div>
    </div>
  </section>
  
  <section id="categories">

    <div id="categories">
      
    </div>
    

  </section>

  
  <section id="best-sellers">
    <h3>produtos</h3>
    <!-- Agora os produtos serão inseridos dinamicamente -->
    <div class="products"></div>
  </section>

  
  
  <script src="../JS/visao_cliente_empresa.js"></script>
</body>
</html>
